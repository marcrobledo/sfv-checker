<!DOCTYPE html>
<html>
<head>
	<title>SFV Checker Online</title>
	<meta http-equiv="content-Type" content="text/html; charset=UTF-8"/>
	<meta name="description" content="A web-based CRC32/MD5/SHA1 file checker, it lets you check file integrities easily. No uploads required."/>
	<meta name="keywords" content="sfv,checker,check,crc,crc32,file,checksum,md5,sha1,online,web,html5"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<link rel="manifest" href="./manifest.json"/>
	<link rel="shortcut icon" href="./app/resources/favicon_crc32.png" type="image/png" sizes="16x16"/>
	<link rel="shortcut icon" href="./app/resources/logo192_crc32.png" type="image/png" sizes="192x192"/>
	<!-- <link rel="apple-touch-icon" href="./logo192.png" sizes="192x192" /> -->
	<link type="text/css" rel="stylesheet" href="./app/style.css" media="all"/>
	<script type="text/javascript" src="./app/sfv-checker.js"></script>
	<script type="text/javascript" src="./app/crc32.js"></script>
	<script type="text/javascript" src="./app/md5.js"></script>
	<script type="text/javascript" src="./app/sha1.js"></script>
	<script type="text/javascript" src="./app/locale.js"></script>

	<!-- mobile header color -->	
	<meta id="mobile-header-chrome" name="theme-color" />
	<meta id="mobile-header-safari" name="apple-mobile-web-app-status-bar-style" />
</head>
<body class="md5">
	<main>
		<!-- HEADER -->
		<header>
			<h1><span id="icon"><img id="logo" /></span> <span>SFV</span> Checker Online</h1>
			
			<div id="toolbar">
				<!-- Font Awesome Free 5.15.3 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
				<div id="toolbar-left">
					<button id="button-add"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm144 276c0 6.6-5.4 12-12 12h-92v92c0 6.6-5.4 12-12 12h-56c-6.6 0-12-5.4-12-12v-92h-92c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h92v-92c0-6.6 5.4-12 12-12h56c6.6 0 12 5.4 12 12v92h92c6.6 0 12 5.4 12 12v56z"/></svg> <span data-translate="*">Add files</span></button><button id="button-add-string"><span data-translate="*">Add text</span></button>
					<button id="button-export"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M224 136V0H24C10.7 0 0 10.7 0 24v464c0 13.3 10.7 24 24 24h336c13.3 0 24-10.7 24-24V160H248c-13.2 0-24-10.8-24-24zm76.45 211.36l-96.42 95.7c-6.65 6.61-17.39 6.61-24.04 0l-96.42-95.7C73.42 337.29 80.54 320 94.82 320H160v-80c0-8.84 7.16-16 16-16h32c8.84 0 16 7.16 16 16v80h65.18c14.28 0 21.4 17.29 11.27 27.36zM377 105L279.1 7c-4.5-4.5-10.6-7-17-7H256v128h128v-6.1c0-6.3-2.5-12.4-7-16.9z"/></svg> <span data-translate="Export .%s list">Export list</span></button>
					<button id="button-delete"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M32 464a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128H32zm272-256a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zM432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z"/></svg> <span data-translate="*">Clear file list</span></button>
				</div>
				<div id="toolbar-right">
					<label for="select-mode"><span data-translate="*">Mode</span>:
						<select id="select-mode">
							<option value="0">CRC32</option>
							<option value="1" selected>MD5</option>
							<option value="2">SHA1</option>
						</select>
					</label>
				</div>
			</div>
		</header>

		<section>
			<div>
				<table><tbody id="tbody"></tbody></table>
			</div>

			<div id="message">
				<div data-translate="Drag and drop files here in order to calculate their %s checksums.">Drag and drop files here in order to calculate their MD5 checksums.</div>
				<div data-translate="*">Drag and drop a .sfv, .md5 or .sha1 file in order to check file integrities.</div>
			</div>
		</section>
	</main>

	<!-- FOOTER -->

	</footer>


	<form id="form"><input id="input-files" type="file" multiple style="display:none" /></form>
</body></html>
